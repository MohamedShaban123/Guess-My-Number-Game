<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body id="my-body">   
  <div >
      <div id="range"> Number Between 1 and 20</div>
     <button id="btn-again">Again</button>
     <h1>Guess My Number!</h1>
     <div id="selected-number"><span id="num">?</span></div>
     <div id="input-output">
      <div id="input">
        <input type="number" id="input-number">
        <button id="btn-check">Check!</button>
      </div>
      <div id="output">
        <div id="message">Start Guessing...</div>
        <div id="score">💯️Score:<span id="score-value">20</span></div>
        <div id="high-score">🥇 HighScore:<span id="highscore-value">?</span></div>
      </div>
     </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
